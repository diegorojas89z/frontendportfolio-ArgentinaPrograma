<div class="card mat-card">
    <div id="experience">
      <div class="card-titles">
        <h2>Educacion</h2>
        <div class="btn-edit">
          <a href="#" class="btn-right" routerLink="/nuevaedu" *ngIf="isLogged"><i class="fa fa-plus"></i></a>
        </div>
      </div>
     <div>
        <ul class="items-list">
          <li *ngFor="let Educacion of educacion">
            
            <div class="data-container">
                  <div class="list-info">
                    <div>
                      <h3>{{Educacion.nombreE}} 
                        <a href="#" class="smaller-font" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged"><i class="fa fa-pen">&nbsp;</i></a>
                        <a href="#" class="smaller-font" (click)="delete(Educacion.id)" *ngIf="isLogged"><i class="fa fa-trash" style='color: red'></i></a>
                      </h3>
                      <p>{{Educacion.descripcionE}}</p>
                    </div>
                  </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
