<div class="card mat-card" id="first-card">
  <div id="profile-background">
    <img
      src="assets/bg.jpg"
    />
  </div>
  <div id="info" style="padding: 16px">
      <div id="info-img">
          <img
            class="profile-image"
            src="assets/profile.jpg"
          />
          <div class="btn-edit">
            <a href="#" class="btn-right"><i class="fa fa-pen"></i></a></div>
      </div>
      <div id="info-data">
          <div>
              <h1>{{persona.nombre}}{{persona.apellido}}</h1>
              <div id="info-company">Coordinador de técnicos de campo</div>
              <div id="info-contact">
                  <span>Buenos Aires (Argentina)</span>
                  <span><a href="#">Información de contacto</a></span>
              </div>
          </div>
          <ul id="info-details">
              <li><a href="#">
                  <img src="assets/teclab.jpg">
                  <h2>Teclab</h2>
              </a></li>
              <li><a href="#">
                  <img src="assets/santex.jpg">
                  <h2>Santex</h2>
              </a></li>
          </ul>
      </div>
      <div id="info-actions">
          <button type="button" class="btn btn-primary">Tengo interés en</button>
          <button type="button" class="btn btn-light">Añadir Sección</button>
          <button type="button" class="btn btn-light">Más</button>
      </div>
  </div>
</div>
